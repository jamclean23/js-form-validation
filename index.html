<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js" ></script>
    <title>Javascript Form Validation</title>
</head>

<body>

<form novalidate>
    <p>
        <label for="email">Email: 
            <input placeholder="email@email.com" spellcheck="false" id="email" name="email" type="email">
            <span></span>
        </label>
    </p>
    <p>
        <label for="country">Country: 
            <input placeholder="Murica" spellcheck="true" id="country" name="country" type="text">
            <span></span>
        </label>
    </p>
    <p>
        <label for="zipCode">Zipcode:
            <input placeholder="12345" id="zipCode" name="zipCode" type="number">
            <span></span>
        </label>
    </p>
    <p>
        <label for="password">Password: 
            <input placeholder="No Spaces, 8-20 Characters" name="password" id="password" type="password">
            <span></span>
        </label>
    </p>
    <p>
        <label for="passwordConfirm">Confirm Password: 
            <input placeholder="Confirm Password" name="passwordConfirm" id="passwordConfirm" type="password">
            <span></span>
        </label>
    </p>
    <button>Submit</button>


</form>    


</body>
</html>
